<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === RECIPE_LINK"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== RECIPE_LINK"></app-shopping-list>
    </div>
  </div>
  <p appBetterHighlight [defaultColor]="'green'" [highlightColor]="'red'">fffff</p>
</div>
